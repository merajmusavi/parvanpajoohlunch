services:
  db:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: meraj
      POSTGRES_PASSWORD: steven8
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - db
    restart: unless-stopped
networks:
  db:
    driver: bridge
volumes:
  db: